<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="display-area">
        <div class="currentInput">0</div>
        <div class="answerInput">0</div>
      </section>
      <section class="keypad">
        <button class="button fun-btn gray" id="clear">AC</button>
        <button class="button fun-btn gray" value="-">+/-</button>
        <button class="button fun-btn gray" value="%">%</button>
        <button class="button fun-btn orange" value="/">&#247;</button>
        <button class="button num-btn" value="7">7</button>
        <button class="button num-btn" value="8">8</button>
        <button class="button num-btn" value="9">9</button>
        <button class="button fun-btn orange" value="*">x</button>
        <button class="button num-btn" value="4">4</button>
        <button class="button num-btn" value="5">5</button>
        <button class="button num-btn" value="6">6</button>
        <button class="button fun-btn orange" value="-">-</button>
        <button class="button num-btn" value="1">1</button>
        <button class="button num-btn" value="2">2</button>
        <button class="button num-btn" value="3">3</button>
        <button class="button fun-btn orange" value="+">+</button>
        <button class="button num-btn zero" value="0">0</button>
        <button class="button num-btn" value=".">.</button>
        <button class="button fun-btn evaluate">=</button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
